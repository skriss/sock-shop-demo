build:
    box: google/golang
    steps:

      - script: 
          name: copy app YAML
          code: cp sock-shop.yaml "$WERCKER_OUTPUT_DIR"

deploy-config:
  box: google/golang
  steps:
    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f sock-shop.yml